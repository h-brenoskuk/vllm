api:
  endpoint-type: openai-chat
  backend: openai
  base-url: http://127.0.0.1:8000
  endpoint: /v1/chat/completions
  logprobs: null

engine:
  model: Qwen/Qwen2.5-VL-3B-Instruct
  tensor-parallel-size: 1
  pipeline-parallel-size: 1
  dtype: bfloat16
  gpu-memory-utilization: 0.9
  max-model-len: 16384
  limit-mm-per-prompt: '{"image":3,"video":0}'
  mm-processor-kwargs: '{"max_pixels":1003520}'
  guided-decoding-backend: xgrammar
  enable-prefix-caching: false
  tokenizer-mode: auto
  trust-remote-code: false

datasets:
  text_screenspot_sizes:
    dataset-name: random-mm
    seed: 42
    num-prompts: 400
    random-prefix-len: 0
    random-input-len: 150
    random-output-len: 50
    random-range-ratio: 0.2
    random-mm-base-items-per-request: 1
    random-mm-num-mm-items-range-ratio: 0
    random-mm-limit-mm-per-prompt: '{"image":3,"video":0}'
    random-mm-bucket-config: '{(960, 540, 1): 0.8, (1920, 1080, 1): 0.2}'


experiments:
  - name: c8
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 8
      request-rate: inf
      ignore-eos: true

  - name: c10
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 10
      request-rate: inf
      ignore-eos: true

  - name: c12
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 12
      request-rate: inf
      ignore-eos: true


  - name: c14
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 14
      request-rate: inf
      ignore-eos: true

  - name: c16
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 16
      request-rate: inf
      ignore-eos: true

  - name: c18
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 18
      request-rate: inf
      ignore-eos: true

  - name: c22
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 22
      request-rate: inf
      ignore-eos: true

  - name: c25
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 25
      request-rate: inf
      ignore-eos: true

  - name: c30
    dataset: text_screenspot_sizes
    args:
      max-concurrency: 30
      request-rate: inf
      ignore-eos: true